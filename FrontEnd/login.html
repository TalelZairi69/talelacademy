<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            overflow-y: auto;
        }

        .signup-container {
            width: 80%;
            max-width: 900px;
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 50px;
            opacity: 1;
            transform: translateY(0);
            animation: fadeInDrop 0.8s ease forwards;
        }

        .logo img {
            height: 80px;
            opacity: 0;
            transform: translateY(-30px);
            animation: fadeInDrop 0.8s ease forwards;
            animation-delay: 0.2s;
        }

        .title {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin: 20px 0 10px;
            opacity: 0;
            transform: translateY(-30px);
            animation: fadeInDrop 0.8s ease forwards;
            animation-delay: 0.4s;
        }

        .form-container {
            margin-top: 30px;
            text-align: right;
            opacity: 0;
            transform: translateY(-30px);
            animation: fadeIn 0.8s ease forwards;
            animation-delay: 0.6s;
        }

        .form-container .form-element {
            opacity: 0;
            transform: translateY(-20px);
            animation: dropIn 0.5s ease forwards;
        }

        .form-container .form-element:nth-child(1) {
            animation-delay: 0.7s;
        }

        .form-container .form-element:nth-child(2) {
            animation-delay: 0.9s;
        }

        .form-container .form-element:nth-child(3) {
            animation-delay: 1.1s;
        }

        @keyframes fadeInDrop {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes dropIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .signin-link {
            margin-top: 20px;
            font-size: 1rem;
        }

        .signin-link a {
            text-decoration: none;
            color: #007bff;
            transition: color 0.3s;
        }

        .signin-link a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <img src="/E-Learning-Website-HTML-CSS/FrontEnd/img/Logotype_du_ministère_de_l'éducation_Tunisie.png" alt="Logo">
        </div>
        <div class="title">تسجيل الدخول</div>

        <div id="login-form-container" class="form-container">
            <h4 id="form-title" class="mb-3">تسجيل الدخول</h4>
            <form id="login-form">
                <div class="mb-3 form-element">
                    <label for="email" class="form-label">البريد الإلكتروني</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3 form-element">
                    <label for="password" class="form-label">كلمة المرور</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3 form-element">
                    <button type="submit" class="btn btn-primary form-element">تسجيل الدخول</button>
                </div>
                <div class="form-element signin-link">
                    <p>هل نسيت كلمة المرور؟ <a href="#">إعادة التعيين</a></p>
                    <p>ليس لديك حساب؟ <a href="./signup.html">إنشاء حساب</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.token);
                    window.location.href = 'dashboard.html';
                } else {
                    alert('البريد الإلكتروني أو كلمة المرور غير صحيحة. حاول مرة أخرى.');
                }
            } catch (error) {
                alert('حدث خطأ. حاول مرة أخرى لاحقًا.');
            }
        });
    </script>
</body>
</html>
