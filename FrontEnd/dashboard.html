<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link href="img/icon.png" rel="icon">

    <!-- Google Web Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 0;
        }

        .dashboard-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            background: linear-gradient(135deg, #1e1e2f, #2e2e3f);
            color: #fff;
            width: 280px;
            padding: 20px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: fixed;
            height: 100vh;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }

        .sidebar img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .sidebar a {
            color: #e0e0e0;
            text-decoration: none;
            margin: 15px 0;
            font-size: 18px;
            display: flex;
            align-items: center;
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .sidebar a:hover {
            background: #3e3e4f;
            color: #76c7c0;
        }

        .sidebar a i {
            margin-right: 10px;
        }

        .main-content {
            margin-left: 280px;
            padding: 30px;
            width: calc(100% - 280px);
            overflow-y: auto;
        }

        .card {
            background: #1e1e2f;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card h3, .card h4 {
            color: #76c7c0;
        }

        .btn {
            background: #3e3e4f;
            color: #76c7c0;
            border: none;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #76c7c0;
            color: #1e1e2f;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .form-control {
            background: #2e2e3f;
            color: #e0e0e0;
            border: 1px solid #444;
        }

        .form-control:focus {
            border-color: #76c7c0;
            box-shadow: none;
        }

        .course-list {
            list-style-type: none;
            padding: 0;
        }

        .course-list li {
            padding: 10px;
            background-color: #2e2e3f;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            cursor: pointer;
            color: #76c7c0;
        }

        .course-list li:hover {
            background-color: #444;
        }

        #notification-bar {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #76c7c0;
            color: #1e1e2f;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            display: none;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            animation: fadeInOut 3s ease;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            10%, 90% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(20px);
            }
        }
    </style>
</head>

<body>
    <div id="notification-bar"></div>
    <div class="dashboard-container">
        <div class="sidebar">
            <img src="img/icon.png" alt="User Image">
            <h4 id="username">Bienvenue, <span id="username-display"></span>!</h4>
            <a href="#"><i class="bi bi-house-door-fill"></i> Tableau de bord</a>
            <a href="#"><i class="bi bi-people-fill"></i> Mes Étudiants</a>
            <a href="#"><i class="bi bi-file-earmark-text-fill"></i> Mes Cours</a>
            <a href="#"><i class="bi bi-gear-fill"></i> Paramètres</a>
            <a href="login.html"><i class="bi bi-box-arrow-right"></i> Déconnexion</a>
        </div>

        <div class="main-content">
            <div class="card">
                <h3>Bienvenue, <span id="username-welcome"></span>!</h3>
            </div>

            <div class="card" id="add-course-section" style="display: none;">
                <button id="show-add-course" class="btn">Ajouter un Cours</button>
                <form id="add-course-form" style="display: none; margin-top: 20px;">
                    <h4>Ajouter un Nouveau Cours</h4>
                    <div class="mb-3">
                        <label for="subject">Matière</label>
                        <select class="form-control" id="subject" required>
                            <option value="" disabled selected>Choisir une matière</option>
                            <option value="Mathématiques">Mathématiques</option>
                            <option value="Physique">Physique</option>
                            <option value="Sciences Naturelles">Sciences Naturelles</option>
                            <option value="Informatique">Informatique</option>
                            <option value="Technologie">Technologie</option>
                            <option value="Français">Français</option>
                            <option value="Anglais">Anglais</option>
                            <option value="Arabe">Arabe</option>
                            <option value="Histoire">Histoire</option>
                            <option value="Géographie">Géographie</option>
                            <option value="Philosophie">Philosophie</option>
                            <option value="Économie">Économie</option>
                            <option value="Gestion">Gestion</option>
                            <option value="Musique">Musique</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="highschool">Lycée</label>
                        <select class="form-control" id="highschool" required>
                            <option value="Lycée Said Boubaker Moknine" selected>Lycée Said Boubaker Moknine</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="grade">Niveau</label>
                        <select id="grade" class="form-control" required>
                            <option value="" disabled selected>Choisir le niveau</option>
                            <option value="1ère Année">1ère Année</option>
                            <option value="2ème Année">2ème Année</option>
                            <option value="3ème Année">3ème Année</option>
                            <option value="Baccalauréat">Baccalauréat</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Valider</button>
                </form>
            </div>

            <div class="card" id="join-course-section" style="display: none;">
                <h4>Rejoindre un Cours</h4>
                <form id="join-course-form">
                    <div class="mb-3">
                        <label for="course-code">Code du Cours</label>
                        <input type="text" class="form-control" id="course-code" placeholder="Saisissez le Code" required>
                    </div>
                    <button type="submit" class="btn">Rejoindre</button>
                </form>
            </div>

            <div class="card">
                <h4>Mes Cours Rejoints</h4>
                <ul id="joined-courses-list" class="course-list"></ul>
            </div>
        </div>
    </div>

    <script>
        function showNotification(message) {
            const notificationBar = document.getElementById('notification-bar');
            notificationBar.textContent = message;
            notificationBar.style.display = 'block';
            setTimeout(() => {
                notificationBar.style.display = 'none';
            }, 3000);
        }

        document.getElementById('joined-courses-list').addEventListener('click', (e) => {
            if (e.target && e.target.tagName === 'LI') {
                showNotification(`Cours sélectionné : ${e.target.textContent}`);
            }
        });
    </script>
    <script src="js/dashboard.js"></script>
</body>

</html>
