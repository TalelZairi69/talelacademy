<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link href="/img/icon.png" rel="icon">

    <!-- Google Web Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Dashboard/courses/style.css">
</head>

<body>
    <div id="notification-bar"></div>
    <div class="Dashboard-container">
        <div class="sidebar">

            <img src="/img/studentboy.png" />
            <a href="/Dashboard/profile"><i class="bi bi-chat-dots-fill"></i> Mon Profil</a>
            <a href="/Dashboard/courses" class="active"><i class="bi bi-file-earmark-text-fill"></i> Mes Cours</a>
            <a href="/Dashboard/Students"><i class="bi bi-people-fill"></i> Mes Étudiants</a>
            <a href="/Dashboard/assignments"><i class="bi bi-clipboard-data"></i> Assignments</a>
            <a href="/Dashboard/grades"><i class="bi bi-bar-chart-fill"></i> Grades</a>
            <a href="/Dashboard/resources"><i class="bi bi-folder-fill"></i> Resources</a>
            <a href="/Dashboard/announcements"><i class="bi bi-megaphone-fill"></i> Announcements</a>
            <a href="/Dashboard/settings"><i class="bi bi-gear-fill"></i> Settings</a>
            <a href="#" onclick="logout()"><i class="bi bi-box-arrow-right"></i> Logout</a>

        </div>
        
        

        <div class="main-content">
            <div class="card fade-in" style="animation-delay: 0.4s;">

                <h3>Bienvenue, <span id="username-welcome"></span>!</h3>
            </div>

            <div class="card fade-in" id="add-course-section" style="animation-delay: 0.6s;">
                <button id="show-add-course" class="btn">Ajouter une classe ou un groupe d'étude privé</button>
                <form id="add-course-form" style="display: none; margin-top: 20px;">
                    <h4>Ajouter un Nouveau Cours</h4>
            
                    <!-- Course Type Dropdown -->
                    <div class="mb-3">
                        <label for="course-type">Type de Cours</label>
                        <select class="form-control" id="course-type" name="course-type" required>
                            <option value="" selected hidden>Choisir le type de cours</option>
                            <option value="classe_de_lycee">Classe de Lycée</option>
                            <option value="groupe_d_etude">Groupe d'Étude</option>
                        </select>
                    </div>
            
                    <!-- Classe de Lycée Fields -->
                    <div id="classe-de-lycee-fields">
                        <div class="mb-3">
                            <label for="subject">Matière</label>
                            <select class="form-control" id="subject" name="subject" required>
                                <option value="" selected hidden>Choisir une matière</option>
                                <option value="Mathématiques">Mathématiques</option>
                                <option value="Physique">Physique</option>
                                <option value="Sciences Naturelles">Sciences Naturelles</option>
                                <option value="Informatique">Informatique</option>
                                <option value="Technologie">Technologie</option>
                                <option value="Français">Français</option>
                                <option value="Anglais">Anglais</option>
                                <option value="Arabe">Arabe</option>
                                <option value="Histoire">Histoire</option>
                                <option value="Géographie">Géographie</option>
                                <option value="Philosophie">Philosophie</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="highschool">Lycée</label>
                            <select class="form-control" id="highschool" name="highschool" required>
                                <option value="" selected hidden>Choisir un lycée</option>
                                <option value="Lycée Said Boubaker Moknine">Lycée Said Boubaker Moknine</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="grade">Niveau</label>
                            <select id="grade" class="form-control" name="grade" required>
                                <option value="" selected hidden>Choisir le niveau</option>
                                <option value="1ère Année">1ère Année</option>
                                <option value="2ème Année">2ème Année</option>
                                <option value="3ème Année">3ème Année</option>
                                <option value="Baccalauréat">Baccalauréat</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="section">Section</label>
                            <select id="section" class="form-control" name="section" required>
                                <option value="" selected hidden>Choisir la section</option>
                                <option value="Mathématiques">Mathématiques</option>
                                <option value="Économie">Économie</option>
                                <option value="Technique">Technique</option>
                                <option value="Informatique">Informatique</option>
                            </select>
                        </div>
                    </div>
            
                    <!-- Groupe d'Étude Fields -->
                    <div id="groupe-d-etude-fields" style="display: none;">
                        <div class="mb-3">
                            <label for="study-subject">Matière</label>
                            <select class="form-control" id="study-subject" name="study-subject" required>
                                <option value="" selected hidden>Choisir une matière</option>
                                <option value="Mathématiques">Mathématiques</option>
                                <option value="Physique">Physique</option>
                                <option value="Sciences Naturelles">Sciences Naturelles</option>
                                <option value="Informatique">Informatique</option>
                                <option value="Technologie">Technologie</option>
                                <option value="Français">Français</option>
                                <option value="Anglais">Anglais</option>
                                <option value="Arabe">Arabe</option>
                                <option value="Histoire">Histoire</option>
                                <option value="Géographie">Géographie</option>
                                <option value="Philosophie">Philosophie</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="study-grade">Niveau</label>
                            <select class="form-control" id="study-grade" name="study-grade" required>
                                <option value="" selected hidden>Choisir le niveau</option>
                                <option value="1ère Année">1ère Année</option>
                                <option value="2ème Année">2ème Année</option>
                                <option value="3ème Année">3ème Année</option>
                                <option value="Baccalauréat">Baccalauréat</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="study-section">Section</label>
                            <select class="form-control" id="study-section" name="study-section" required>
                                <option value="" selected hidden>Choisir la section</option>
                                <option value="Mathématiques">Mathématiques</option>
                                <option value="Économie">Économie</option>
                                <option value="Lettres">Lettres</option>
                                <option value="Sciences">Sciences</option>
                                <option value="Informatique">Informatique</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="group">Groupe</label>
                            <select class="form-control" id="group" name="group" required>
                                <option value="" selected hidden>Choisir le groupe</option>
                                <option value="A">Groupe A</option>
                                <option value="B">Groupe B</option>
                                <option value="C">Groupe C</option>
                                <option value="D">Groupe D</option>
                                <option value="E">Groupe E</option>
                            </select>
                        </div>
                    </div>
            
                    <button type="submit" class="btn">Valider</button>
                </form>
            </div>
            

            <div class="card fade-in" id="join-course-section" style="animation-delay: 0.8s;">

                <h4>Rejoindre une classe ou un groupe d'etude</h4>
                <form id="join-course-form">
                    <div class="mb-3">
                        <label for="course-code">Code du Cours</label>
                        <input type="text" class="form-control" id="course-code" placeholder="Saisissez le Code" required>
                    </div>
                    <button type="submit" class="btn">Rejoindre</button>
                </form>
            </div>

            <div class="card fade-in" style="animation-delay: 1s;">

                <h4>Mes Classes</h4>
                <div id="joined-courses-container" class="joined-courses-container">
            </div>
        </div>
        <div class="card fade-in" style="animation-delay: 1.2s; margin-top: 20px;">
    <h4>Mes groupes d'étude</h4>
    <div id="study-groups-container" class="joined-courses-container"></div>
</div>

    </div>
    <script src="/js/Dashboard.js"></script>
</body>

</html>
